<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Lists with VueJS</title>

  </head>
  <body>

    <div id="widget">
      <h2>Ingredients:</h2>
      <ul>
        <li v-for="ingredient in ingredients">{{ ingredient }}</li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
