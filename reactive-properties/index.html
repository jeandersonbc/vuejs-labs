<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Reactive Properties in VueJS</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="exercise">
    <!-- Result is a computed value. The @click is a shorthand to v-on:click -->
    <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{ result }}</p>
    </div>

    <!-- Watches for changes in the "result"-->
    <div>
        <input type="text">
        <p>{{ value }}</p>
    </div>
</div>

<script src="app.js"></script>

<body>
</html>
