<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Basic DOM Event Handling</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

  <div id="counter-widget">
    <p>Counter: {{ clicks }}</p>
    <button v-on:click="increase">Click me!</button>
  </div>

  <div id="coordinates-widget">
    <p>pos: {{ x }}, {{ y }}</p>
    <div style="width:200px;height:200px;background:cyan;"
         v-on:click="updateColor"
         v-on:mousemove="updateCoordinates"></div>
  </div>

  <script>
    new Vue({
      el: "#counter-widget",
      data: {
          clicks: 0
      },
      methods: {
          increase: function() {
              this.clicks++;
          }
      }
    });

    new Vue({
        el: "#coordinates-widget",
        data: {
            x: 0,
            y: 0
        },
        methods: {
            updateCoordinates: function(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            updateColor: function(event) {
                var colors = ["cyan", "yellow", "gray", "pink"];
                var choice = Math.round(Math.random() * 10 ) % colors.length;
                event.target.style.backgroundColor = colors[choice];
            }
        }
    });
  </script>

</body>
</html>
