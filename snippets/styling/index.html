<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Styling with VueJS</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="exercise">
    <!-- Starts the Effect with the Button. The Effect should alternate the
    "highlight" or "shrink" class on each new setInterval tick (attach
    respective class to the div with id "effect" below) -->
    <div>
      <button @click="startEffect">Start Effect</button>
      <div :class="{ highlight: active, shrink: !active }" id="effect"></div>
    </div>

    <!-- Create a couple of CSS classes and attach them via the array syntax -->
    <div style="text-align: center; padding: 10px;" :class="[shapeStyle, active ? blinkStyle : '']">I got no class :(</div>

  </div>
  <script src="app.js"></script>

</body>
</html>
