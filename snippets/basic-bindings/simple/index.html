<!doctype html>
<html>
<head>
  <meta charset="utf-8"/> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Basic Bindings in VueJS</title>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

  <div id="exercise">
    <!-- String Interpolation -->
    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
    <p>{{ age * 3 }}</p>
  
    <p>{{ random() }}</p>
  
    <!-- v-bind is a VueJS directive to bind attributes to the associated Vue object.  -->
    <div>
      <img v-bind:src="myImage" style="width:157px;height:100px">
    </div>
    <div>
      <input v-bind:value="myInput()" type="text">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
