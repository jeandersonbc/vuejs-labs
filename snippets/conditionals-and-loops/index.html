<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <title>Conditionals and Loops</title>
  </head>
  <body>

    <div id="exercise">
      <div>
        <button @click="toggle = !toggle">Toggle</button>

        <!-- v-show uses "display: none" to show and hide elements -->
        <p v-show="toggle">You either see me ...</p>
        <p v-show="!toggle">...or me</p>

        <!-- On the other hand, v-if removes and adds the element on the DOM -->
        <p v-if="toggle">You either see me ...</p>
        <p v-else>...or me</p>
      </div>

      <!-- Simple iteration -->
      <ul v-for="element in array">
        <li>{{ element }}</li>
      </ul>

      <!-- Iterating over an object -->
      <ul v-for="(value, key, i) in myObject">
        <li>Property #{{ i }}: {{ key }} = {{ value }}</li>
      </ul>

      <ul v-for="value in testData">
        <template v-if="Array.isArray(value)">
          <ul v-for="e in value">
            <li>{{ e }}</li>
          </ul>
        </template>
        <li v-else>{{ value }}</li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
