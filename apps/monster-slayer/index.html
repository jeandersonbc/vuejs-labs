<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{ width: playerHP + '%'}">
                    <span>{{ playerHP }}</span>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{ width: monsterHP + '%' }">
                    <span>{{ monsterHP }}</span>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!isRunning">
        <div class="small-12 columns">
            <button @click="startGame()" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button @click="attackMonster()" id="attack">ATTACK</button>
            <button @click="specialAttack()" id="special-attack">SPECIAL ATTACK</button>
            <button @click="healPlayer()" id="heal">HEAL</button>
            <button @click="giveUp()" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="events.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="event in events" :class="{ 'player-turn': event.isPlayer, 'monster-turn': !event.isPlayer }">{{ event.msg }}</li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
